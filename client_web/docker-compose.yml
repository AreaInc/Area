---
include:
  - path: ../backend/docker-compose.yml

services:
  frontend:
    build:
      context: ..
      dockerfile: client_web/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-localhost}
    container_name: area-frontend
    environment:
      - VITE_DEPLOY_ADDRESS=${VITE_DEPLOY_ADDRESS:-localhost}
    ports:
      - "${FRONTEND_PORT:-8081}:8081"
    depends_on:
      - backend
    networks:
      - area-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
        reservations:
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  area-network:
    name: area-network
