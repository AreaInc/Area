---
include:
  - path: ../database/docker-compose.yml
  - path: ../redis/docker-compose.yml
  - path: ../vault/docker-compose.yml

services:
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: area-temporal
    ports:
      - "7233:7233"  # gRPC endpoint
    environment:
      - DB=postgres12
      - DB_PORT=5000
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SEEDS=haproxy
    depends_on:
      patroni1:
        condition: service_healthy
      patroni2:
        condition: service_healthy
      patroni3:
        condition: service_healthy
    networks:
      - area-network
      - patroni

  temporal-ui:
    image: temporalio/ui:latest
    container_name: area-temporal-ui
    ports:
      - "8233:8080"  # Web UI
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8233
    depends_on:
      temporal:
        condition: service_started
    networks:
      - area-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: area-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=${POSTGRES_HOST:-haproxy}
      - POSTGRES_PORT=${POSTGRES_PORT:-5000}
      - POSTGRES_NAME=${POSTGRES_NAME:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BACKEND_PORT=${BACKEND_PORT:-8080}
      - REDIS_PASS=${REDIS_PASS}
      - REDIS_HOST=${REDIS_HOST:-area-cache}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - VAULT_ADDR=http://vault:8200
      - TEMPORAL_ADDRESS=temporal:7233
      - DEPLOY_ADDRESS=${DEPLOY_ADDRESS:-localhost}
      - OAUTH_CALLBACK_URL=${OAUTH_CALLBACK_URL:-http://localhost:8080/api/oauth2-credential/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      patroni1:
        condition: service_healthy
      patroni2:
        condition: service_healthy
      patroni3:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
      cache:
        condition: service_healthy
      vault:
        condition: service_started
      temporal:
        condition: service_started
    networks:
      - area-network
      - patroni

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: area-worker
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=${POSTGRES_HOST:-haproxy}
      - POSTGRES_PORT=${POSTGRES_PORT:-5000}
      - POSTGRES_NAME=${POSTGRES_NAME:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_PASS=${REDIS_PASS}
      - REDIS_HOST=${REDIS_HOST:-area-cache}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - VAULT_ADDR=http://vault:8200
      - TEMPORAL_ADDRESS=temporal:7233
      - DEPLOY_ADDRESS=${DEPLOY_ADDRESS:-localhost}
      - OAUTH_CALLBACK_URL=${OAUTH_CALLBACK_URL:-http://localhost:8080/api/oauth2-credential/callback}
    depends_on:
      patroni1:
        condition: service_healthy
      patroni2:
        condition: service_healthy
      patroni3:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
      cache:
        condition: service_healthy
      vault:
        condition: service_started
      temporal:
        condition: service_started
    networks:
      - area-network
      - patroni

  migration:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: area-migration
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=${POSTGRES_HOST:-haproxy}
      - POSTGRES_PORT=${POSTGRES_PORT:-5000}
      - POSTGRES_NAME=${POSTGRES_NAME:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    command: pnpm db:push
    depends_on:
      patroni1:
        condition: service_healthy
      patroni2:
        condition: service_healthy
      patroni3:
        condition: service_healthy
    networks:
      - area-network
      - patroni

networks:
  area-network:
    name: area-network
  patroni:
    name: area-patroni

volumes:
  postgres_data:
