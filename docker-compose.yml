version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: area_postgres
    environment:
      POSTGRES_USER: area_user
      POSTGRES_PASSWORD: area_password
      POSTGRES_DB: area_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: area_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api-gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile.gateway
    container_name: area_api_gateway
    ports:
      - "8090:8080"
    environment:
      DATABASE_URL: postgresql://area_user:area_password@postgres:5432/area_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key
    depends_on:
      - postgres
      - redis

  auth-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.auth
    container_name: area_auth_service
    ports:
      - "8091:8081"
    environment:
      DATABASE_URL: postgresql://area_user:area_password@postgres:5432/area_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key
    depends_on:
      - postgres
      - redis

  core-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.core
    container_name: area_core_service
    ports:
      - "8092:8082"
    environment:
      DATABASE_URL: postgresql://area_user:area_password@postgres:5432/area_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  worker-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: area_worker_service
    ports:
      - "8093:8083"
    environment:
      DATABASE_URL: postgresql://area_user:area_password@postgres:5432/area_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: area_web
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
